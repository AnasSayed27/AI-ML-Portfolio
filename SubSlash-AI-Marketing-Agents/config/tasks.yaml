market_research:
  description: >
    Conduct deep market research on the "Subscription Economy" and "Personal Finance Management" (PFM) tools.
    Identify the top 3 competitors (like Rocket Money or Trim) and analyze their weaknesses (e.g., high fees, bad UI).
    Find recent trends in "Subscription Fatigue" among Millennials.
    <Product Name>{product_name}</Product Name>
    <Product Description>{product_description}</Product Description>
    <Target Audience>{target_audience}</Target Audience>
    <Budget>{budget}</Budget>
    Current date: {current_date}

  expected_output: >
    A market research report containing:
    - Competitor Analysis (Strengths/Weaknesses)
    - User Pain Points (Why do they hate canceling?)
    - Unique Selling Proposition (Why our AI negotiator is better)
    - Pricing Strategy recommendations

