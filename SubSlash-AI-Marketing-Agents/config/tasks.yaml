  description: >
    Develop a Go-To-Market strategy specifically for a FinTech app.
    Focus on "Trust-Building" campaigns and "Money-Saving" challenges.
    <Product Name>{product_name}</Product Name>
    <Product Description>{product_description}</Product Description>
    <Target Audience>{target_audience}</Target Audience>
    Current date: {current_date}

  expected_output: >
    A marketing strategy document including:
    - Key Trust Signals to highlight (Bank Security, Privacy)
    - The "Stop the Bleed" campaign concept
    - Plan for 3 Blog Posts, 2 Reels, and 5 Social Posts
    - Budget allocation
    Store in 'resources/drafts/marketing_strategy.md'.

